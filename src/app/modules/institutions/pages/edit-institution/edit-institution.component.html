<div *ngIf="institutionDetails" class="institution-container">
  <div class="title-container">
    <img class="institution-avatar" src="{{ institutionDetails.Avatar }}" />
    <h2 class="institution-title mat-h2">{{ institutionDetails.Name }}</h2>
  </div>
  <mat-divider></mat-divider>
  {{ institutionId }}
  <pre>{{ institutionDetails | json }}</pre>
</div>
